<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <div class="container-fluid">
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark width-100">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
      </div>
    <div class="row">
        <div class="col-4">
            <!-- search bar and search history-->

            <div>
                <ul class="list-group">
                    
            </div>
        </div>
        <div class="col-8 weather-display">
            <!-- main content where to pull-->
            <div id="current-weather">

            </div>
            <div id="future-forecast">

            </div>
            

        </div>


    </div>
